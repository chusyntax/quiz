<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Quiz App</h1>
      <div class="container">
        <div class="question-number" id="question-number">Question 1 of 12</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div class="score" id="score"></div>
        <div class="button-container">
          <button class="submit-button" id="submit" disabled>Submit</button>
          <button class="restart-button" id="restart">Restart Quiz</button>
          <div id="time-taken"></div>
        </div>
      </div>
      

  <script src="script.js"></script>
</body>

</html>
